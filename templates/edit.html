<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa thông tin tour</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sửa thông tin tour</h1>

        <!-- Form chỉnh sửa tour -->
        <form action="/sua-tour/{{ tour.ma_tour }}" method="POST">
            <label for="ten_tour">Tên tour:</label>
            <input type="text" id="ten_tour" name="ten_tour" value="{{ tour.ten_tour }}" required><br>

            <label for="noi_xuat_phat">Nơi xuất phát:</label>
            <input type="text" id="noi_xuat_phat" name="noi_xuat_phat" value="{{ tour.noi_xuat_phat }}" required><br>

            <label for="noi_den">Nơi đến:</label>
            <input type="text" id="noi_den" name="noi_den" value="{{ tour.noi_den }}" required><br>

            <label for="ngay_xuat_phat">Ngày xuất phát:</label>
            <input type="date" id="ngay_xuat_phat" name="ngay_xuat_phat" value="{{ tour.ngay_xuat_phat }}" required><br>

            <label for="gia_tour">Giá tour:</label>
            <input type="number" id="gia_tour" name="gia_tour" value="{{ tour.gia_tour }}" step="0.01" required><br>

            <label for="so_luong_ve">Số lượng vé:</label>
            <input type="number" id="so_luong_ve" name="so_luong_ve" value="{{ tour.so_luong_ve }}" required><br>

            <button type="submit">Lưu thay đổi</button>
        </form>
    </div>
</body>
</html>
